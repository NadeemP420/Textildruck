<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textildruck Vorschau</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Gestalte dein Shirt</h2>
    <div class="controls">
        <label>Bild/Logo hochladen:</label>
        <input type="file" id="logoInput" accept="image/*">


        <label>Text hinzufügen:</label>
        <input type="text" id="customText" placeholder="Dein Wunschtext">


        <button onclick="showFront()">Vorderseite anzeigen</button>
        <button onclick="showBack()">Rückseite anzeigen</button>
    </div>


    <div class="shirt-preview">
        <img id="shirtImage" src="https://i.imgur.com/IEhV6YQ.png" alt="Shirt Vorschau">
        <img id="logoPreview" class="upload-logo" style="display:none;">
        <div id="textPreview" class="text-overlay"></div>
    </div>


    <script src="script.js"></script>
</body>
</html>
