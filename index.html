<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jT - Frauenmode & Oversize T-Shirts</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>jT</h1>
    <nav>
      <ul>
        <li><a href="#" class="nav-link" data-section="home">Home</a></li>
        <li><a href="#" class="nav-link" data-section="shop">Shop</a></li>
        <li><a href="#" class="nav-link" data-section="upload">Logo Upload</a></li>
        <li><a href="#" class="nav-link" data-section="login">Login</a></li>
        <li><a href="#" class="nav-link" data-section="cart">Warenkorb</a></li>
      </ul>
    </nav>
  </header>
  
  <main>
    <!-- Home Section -->
    <section id="home" class="section active">
      <div class="hero">
        <h2>Stilvoll. Elegant. Selbstbewusst.</h2>
        <p>Entdecke die neueste Kollektion und personalisiere dein Design.</p>
        <button id="shop-now">Jetzt shoppen</button>
      </div>
    </section>
    
    <!-- Shop Section -->
    <section id="shop" class="section">
      <h2>Shop</h2>
      <div class="product-grid">
        <!-- Produkt: Oversize T-Shirt für Frauen -->
        <div class="product">
          <h3>Oversize T-Shirt</h3>
          <!-- Der img-Pfad "mockup_default.png" sollte durch ein passendes Bild ersetzt werden -->
          <img id="tshirt-mockup" src="mockup_default.png" alt="Oversize T-Shirt">
          <p>Wähle deine Farbe:</p>
          <input type="color" id="colorPicker" value="#d4a5a5">
          <button class="add-to-cart">In den Warenkorb</button>
        </div>
      </div>
    </section>
    
    <!-- Upload Section -->
    <section id="upload" class="section">
      <h2>Logo Upload</h2>
      <form id="uploadForm">
        <label for="logoFile">Lade dein Logo hoch:</label>
        <input type="file" id="logoFile" accept="image/*">
        <div id="logoPreview"></div>
      </form>
    </section>
    
    <!-- Login Section -->
    <section id="login" class="section">
      <h2>Login</h2>
      <form id="loginForm">
        <label for="username">Benutzername:</label>
        <input type="text" id="username" required>
        <label for="password">Passwort:</label>
        <input type="password" id="password" required>
        <button type="submit">Anmelden</button>
      </form>
      <div id="loginMessage"></div>
    </section>
    
    <!-- Warenkorb Section -->
    <section id="cart" class="section">
      <h2>Warenkorb</h2>
      <div id="cartItems"></div>
      <button id="checkout">Zur Kasse</button>
    </section>
  </main>
  
  <footer>
    <p>&copy; 2025 jT Fashion</p>
  </footer>
  
  <script src="script.js"></script>
</body>
</html>
